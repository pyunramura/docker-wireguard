ignore: |
  .github/
extends: default
rules:
  truthy:
    allowed-values: ['true', 'false', 'on', 'yes']
  comments:
    min-spaces-from-content: 1
  line-length: disable
  new-line-at-end-of-file: disable
  trailing-spaces:
    level: warning
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  indentation:
    spaces: 2
    indent-sequences: consistent
